<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<h2>Address Book</h2>
<form action="#" th:action="@{/addressBookCreate}" th:object="${addressBook}" method="post">
    <p><input type="submit" value="Create/Open AddressBook" /></p>
</form>
<h2>Create Buddy</h2>
<form action="#" th:action="@{/buddyAdd}" th:object="${buddy}" method="post">
    <p>Name: <input type="text" th:field="*{name}" name="name"/></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}" name="phoneNumber"/></p>
    <p>Address: <input type="text" th:field="*{address}" name="address"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<p class="addressbook-id"></p>
<p class="addressbook-contents"></p>
</body>
</html>
